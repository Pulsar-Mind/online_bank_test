        <tr class="odd"> 
            <th>Datum</th>
            <th>From account</th>
            <th>To Iban</th>

        </td>
        <td>{{trans_all.rec_account.iban}}</td>
        <td>- {{trans_all.amount|floatformat:2}}â‚¬</td>
        </tr>
    {%endfor%}
    </table>
</div>
