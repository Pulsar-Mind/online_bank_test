{% include "accounts/base.html" %}

<style>
#table_transferred, #table_received{
    display: none
}

#btn_received, #btn_transferred{
    padding: 5px;
    background: lightgrey;
    font-size: 18px;
}

#btn_received, #btn_transferred:hover{
    cursor: pointer;
}
</style>

<!-- erstelle eine einfache tabelle um die attribute in einer zeile hintereinander auszugeben.
     hilfe : https://www.w3schools.com/html/html_tables.asp -->

<body>
    <h2>Press on one of the buttons below and choose the option:</h2><br>
    <span id="btn_received">Received transactions</span> <br><br><br>
    <span id="btn_transferred">Transferred transactions</span>
<br>
<br>
    {% include "accounts/transfer_table.html" %}     
    {% include "accounts/receiving_table.html" %}
</body>

<!-- JavaScript -->
<script>
    var button1 = document.getElementById("btn_received")
    var button2 = document.getElementById("btn_transferred")
    var table_received = document.getElementById("table_received")
    var table_transferred = document.getElementById("table_transferred")

    button1.onclick = function() {
        button1.style.border = "3px solid black"
        button1.style.backgroundColor = "yellowgreen"
        button2.style.border = "initial"
        button2.style.backgroundColor = "lightgrey" 
        table_received.style.display = "block"      //show table
        table_transferred.style.display = "none"    //call css
    }
    button2.onclick = function() {
        //alert(table_transferred)
        button2.style.border = "3px solid black"
        button2.style.backgroundColor = "yellowgreen" 
        button1.style.border = "initial"
        button1.style.backgroundColor = "lightgrey"
        table_received.style.display = "none"
        table_transferred.style.display = "block"
    }











</script>
